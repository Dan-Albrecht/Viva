summary: Microsoft Viva Insights is part of Microsoft Viva, which is an employee experience platform built on Microsoft 365 that helps people and teams be their best from wherever they work. Microsoft Viva Insights identifies collaboration patterns that impact productivity, workforce effectiveness, and employee engagement. The Viva Insights suite includes a Microsoft Teams app, web features, and advanced analysis tools that help people and businesses thrive with data-driven, privacy-protected insights, and recommendations to improve productivity and wellbeing. # < 160 chars
